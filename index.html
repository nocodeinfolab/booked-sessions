<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard | PsyClinic</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --success-color: #06d6a0;
            --warning-color: #ffbe0b;
            --danger-color: #ef476f;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .header-left h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .header-left p {
            color: var(--gray-color);
            font-size: 14px;
        }
        
        .provider-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .provider-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }
        
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: var(--white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 14px;
            color: var(--gray-color);
            margin-bottom: 10px;
        }
        
        .stat-card p {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .sessions-container {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .sessions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .sessions-header h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
        }
        
        .session-card {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: var(--light-color);
            transition: all 0.3s ease;
        }
        
        .session-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .session-date {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .session-date .day {
            font-size: 24px;
            font-weight: 700;
        }
        
        .session-date .month {
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .session-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .session-details h3 {
            margin-bottom: 5px;
            color: var(--dark-color);
        }
        
        .session-details p {
            color: var(--gray-color);
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .session-status {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-confirmed {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-unpaid {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status-paid {
            background-color: #d4edda;
            color: #155724;
        }
        
        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2a75e6;
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #05c191;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray-color);
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(-20px);
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .session-card {
                grid-template-columns: 1fr;
            }
            
            .session-status {
                align-items: flex-start;
                margin-top: 15px;
            }
            
            .dashboard-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>Your Appointments</h1>
                <p>Manage your upcoming sessions with clients</p>
            </div>
            <div class="provider-info">
                <img id="providerAvatar" src="https://via.placeholder.com/50" alt="Provider" class="provider-avatar">
                <div>
                    <h2 id="providerName">Loading...</h2>
                    <p id="providerRole"></p>
                </div>
            </div>
        </header>
        
        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Upcoming Sessions</h3>
                <p id="upcomingCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Pending Confirmation</h3>
                <p id="pendingCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Awaiting Payment</h3>
                <p id="unpaidCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Sessions</h3>
                <p id="totalCount">0</p>
            </div>
        </div>
        
        <div class="sessions-container">
            <div class="sessions-header">
                <h2>Recent Bookings</h2>
                <div>
                    <select id="filterSelect" class="btn">
                        <option value="all">All Sessions</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="pending">Pending Confirmation</option>
                        <option value="unpaid">Awaiting Payment</option>
                    </select>
                </div>
            </div>
            
            <div id="sessionsList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading your appointments...</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // DOM elements
        const providerName = document.getElementById('providerName');
        const providerRole = document.getElementById('providerRole');
        const providerAvatar = document.getElementById('providerAvatar');
        const sessionsList = document.getElementById('sessionsList');
        const filterSelect = document.getElementById('filterSelect');
        const notification = document.getElementById('notification');
        
        // Stats elements
        const upcomingCount = document.getElementById('upcomingCount');
        const pendingCount = document.getElementById('pendingCount');
        const unpaidCount = document.getElementById('unpaidCount');
        const totalCount = document.getElementById('totalCount');
        
        // Global variables
        let providerData = null;
        let bookedSessions = [];
        let filteredSessions = [];
        
        // Initialize the dashboard when page loads
        window.addEventListener('DOMContentLoaded', function() {
            // Get provider email from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const providerEmail = urlParams.get('id');
            
            if (!providerEmail) {
                showNotification('Invalid provider access. Please login through the proper channel.', 3000);
                return;
            }
            
            // Fetch provider data and sessions
            fetchProviderData(providerEmail);
        });
        
        // Fetch provider data from Firestore
        async function fetchProviderData(email) {
            try {
                const response = await fetch('https://firebase-backend-6arf.onrender.com/get_provider', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch provider data');
                }
                
                providerData = await response.json();
                
                // Update provider info in UI
                updateProviderInfo(providerData);
                
                // Now fetch the provider's booked sessions
                fetchBookedSessions(providerData.uid);
                
            } catch (error) {
                console.error('Error fetching provider data:', error);
                sessionsList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Error Loading Data</h3>
                        <p>We couldn't load your provider information. Please try again later.</p>
                    </div>
                `;
                showNotification('Error loading provider data. Please try again.', 3000);
            }
        }
        
        // Fetch booked sessions for the provider
        async function fetchBookedSessions(providerId) {
            try {
                const response = await fetch('https://firebase-backend-6arf.onrender.com/provider_sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ provider_id: providerId })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch sessions');
                }
                
                bookedSessions = await response.json();
                
                // Sort sessions by date (newest first)
                bookedSessions.sort((a, b) => new Date(b.booked_date) - new Date(a.booked_date));
                
                // Update UI
                updateStats();
                filterSessions('all');
                
            } catch (error) {
                console.error('Error fetching sessions:', error);
                sessionsList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Error Loading Sessions</h3>
                        <p>We couldn't load your booked sessions. Please try again later.</p>
                    </div>
                `;
                showNotification('Error loading sessions. Please try again.', 3000);
            }
        }
        
        // Update provider info in the header
        function updateProviderInfo(provider) {
            providerName.textContent = provider.full_name || 'Provider';
            providerRole.textContent = provider.role || 'Mental Health Professional';
            
            if (provider.profile_picture_url) {
                providerAvatar.src = provider.profile_picture_url;
            }
        }
        
        // Update stats cards
        function updateStats() {
            const now = new Date();
            
            // Upcoming sessions (future dates)
            const upcoming = bookedSessions.filter(session => 
                new Date(session.booked_date) >= now
            );
            
            // Pending confirmation
            const pending = bookedSessions.filter(session => 
                session.confirmed === false
            );
            
            // Awaiting payment
            const unpaid = bookedSessions.filter(session => 
                session.payment_made === false
            );
            
            upcomingCount.textContent = upcoming.length;
            pendingCount.textContent = pending.length;
            unpaidCount.textContent = unpaid.length;
            totalCount.textContent = bookedSessions.length;
        }
        
        // Filter sessions based on selected filter
        function filterSessions(filter) {
            const now = new Date();
            
            switch(filter) {
                case 'upcoming':
                    filteredSessions = bookedSessions.filter(session => 
                        new Date(session.booked_date) >= now
                    );
                    break;
                case 'pending':
                    filteredSessions = bookedSessions.filter(session => 
                        session.confirmed === false
                    );
                    break;
                case 'unpaid':
                    filteredSessions = bookedSessions.filter(session => 
                        session.payment_made === false
                    );
                    break;
                default:
                    filteredSessions = [...bookedSessions];
            }
            
            renderSessions();
        }
        
        // Render sessions to the UI
        function renderSessions() {
            if (filteredSessions.length === 0) {
                sessionsList.innerHTML = `
                    <div class="no-results">
                        <i class="far fa-calendar-alt"></i>
                        <h3>No Sessions Found</h3>
                        <p>You don't have any sessions matching this filter.</p>
                    </div>
                `;
                return;
            }
            
            sessionsList.innerHTML = '';
            
            filteredSessions.forEach(session => {
                const sessionDate = new Date(session.booked_date);
                const formattedDate = sessionDate.toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
                
                const day = sessionDate.getDate();
                const month = sessionDate.toLocaleString('default', { month: 'short' });
                
                const sessionCard = document.createElement('div');
                sessionCard.className = 'session-card';
                
                // Determine status badges
                const confirmationStatus = session.confirmed 
                    ? '<span class="status-badge status-confirmed"><i class="fas fa-check-circle"></i> Confirmed</span>'
                    : '<span class="status-badge status-pending"><i class="fas fa-clock"></i> Pending</span>';
                
                const paymentStatus = session.payment_made 
                    ? '<span class="status-badge status-paid"><i class="fas fa-check-circle"></i> Paid</span>'
                    : '<span class="status-badge status-unpaid"><i class="fas fa-exclamation-circle"></i> Unpaid</span>';
                
                sessionCard.innerHTML = `
                    <div class="session-date">
                        <div class="day">${day}</div>
                        <div class="month">${month}</div>
                    </div>
                    <div class="session-details">
                        <h3>Session with ${session.user_name}</h3>
                        <p><i class="far fa-clock"></i> ${session.booked_time}</p>
                        <p><i class="far fa-calendar-alt"></i> ${formattedDate}</p>
                        <p><i class="fas fa-history"></i> Booked on ${new Date(session.created_at).toLocaleString()}</p>
                    </div>
                    <div class="session-status">
                        ${confirmationStatus}
                        ${paymentStatus}
                        ${!session.confirmed ? 
                            '<button class="btn btn-primary confirm-btn" data-session-id="${session.id}">Confirm Appointment</button>' : 
                            '<button class="btn btn-success" disabled><i class="fas fa-check"></i> Confirmed</button>'
                        }
                    </div>
                `;
                
                sessionsList.appendChild(sessionCard);
            });
            
            // Add event listeners to confirm buttons
            document.querySelectorAll('.confirm-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const sessionId = this.getAttribute('data-session-id');
                    confirmAppointment(sessionId);
                });
            });
        }
        
        // Confirm an appointment
        async function confirmAppointment(sessionId) {
            try {
                const response = await fetch('https://firebase-backend-6arf.onrender.com/confirm_session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        session_id: sessionId,
                        provider_id: providerData.uid
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Confirmation failed');
                }
                
                const result = await response.json();
                
                // Update local session data
                const sessionIndex = bookedSessions.findIndex(s => s.id === sessionId);
                if (sessionIndex !== -1) {
                    bookedSessions[sessionIndex].confirmed = true;
                }
                
                // Update UI
                updateStats();
                filterSessions(filterSelect.value);
                
                // Show appropriate notification
                const session = bookedSessions.find(s => s.id === sessionId);
                if (session && !session.payment_made) {
                    showNotification('Appointment confirmed! Client will be notified to complete payment.', 5000);
                } else {
                    showNotification('Appointment confirmed successfully!', 3000);
                }
                
            } catch (error) {
                console.error('Error confirming appointment:', error);
                showNotification('Failed to confirm appointment. Please try again.', 3000);
            }
        }
        
        // Show notification
        function showNotification(message, duration = 3000) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        // Event listener for filter select
        filterSelect.addEventListener('change', function() {
            filterSessions(this.value);
        });
    </script>
</body>
</html>
